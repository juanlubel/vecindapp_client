name: vecinapp
description: La App que gestiona tu comunidad

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

  http: ^0.12.0+4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: nunito
      fonts:
        - asset: assets/fonts/Nunito-ExtraBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito-Regular.ttf
          weight: 300

